            <div id="teachers" class="col-xs-offset-2 col-xs-5 bg-blue">

                    <input id="snm" type="text" name="Surename" placeholder="Surename" required><br>

                </form>
            </div>
        </div>  
        <div class="row">       
            <div id="rooms" class="col-xs-5 bg-blue">

            </div>
            <div id="groups" class="col-xs-offset-2 col-xs-5 bg-blue">

                    <input id="gr" type="text" name="Group Name" placeholder="The new group's name" required><br>

                </form>

        </div>   
    </section>
